description: It was on the way home from Sunday-school that Aladdin had enticed Margaret
  to the forbidden river. She was not sure that he knew how to row, for he was prone
  to exaggerate his prowess at this and that, and she went because of the fine defiance
  of it, and because Aladdin exercised an irresistible fascination. He it was who
  could whistle the most engagingly through his front teeth; and he it was, when sad
  dogs of boys of the world were met behind the barn, who could blow the smoke of
  the fragrant grapevine through his nose, and swallow the same without alarm to himself
  or to his admirers ...
